<!DOCTYPE html>
<html>

<head>
    <title>THE KPOP |Store</title>
    <meta name='description' content="This is the Description">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="Store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The KPOP</h1>
    </header>
    <!--MUSIC SECTION-->

    <section class="content content-container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album-I</span>

                <img class="shop-item-image" src="Images/Album 1.png">

                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.500</span>
                    <button role="button " class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album-II</span>

                <img class="shop-item-image" src="Images/Album 2.png">

                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.700</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album-III</span>
                <img class="shop-item-image" src="Images/Album 3.png">

                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.900</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album-IV</span>
                <img class="shop-item-image" src="Images/Album 4.png">

                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.1200</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>

    <!--MERCH SECTION-->
    <section class="content content-container">
        <h2 class="section-header">MERCH</h2>

        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Images/Shirt.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.1500</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div>

                <span class="shop-item-title">Cofee-Cup</span>
                <img class="shop-item-image" src="Images/Cofee.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.80</span>
                    <button role="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
    </section>

    <!--CART SECTION-->
    <section class="content content-container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">Rs.1500</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Album 1.png" width="100" height="100">
                    <span class="cart-item-title">Album-1</span>
                </div>
                <span class="cart-price cart-column">Rs.500</span>
                <div class="cart-quantity cart-column">
                    <input type="number" class="cart-quantity-input" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">Rs.2000</span>
        </div>

        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The KPOP</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com" target="_blank"><img src="Images/YouTube Logo.png"></a></li>
                <li><a href="https://spotify.com" target="_blank"><img src="Images/Spotify Logo.png"></a></li>
                <li><a href="https://facebook.com" target="_blank"><img src="Images/Facebook Logo.png"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
